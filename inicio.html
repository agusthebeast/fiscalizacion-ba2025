<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main>
    <h1>Panel de Fiscal</h1>
    <button onclick="location.href='resultados.html'">Ver resultados</button>
    <button onclick="location.href='dashboard.html'">Cargar votos</button>
    <button onclick="mostrarCierre()">Fin de fiscalización</button>
    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </main>

  <div id="mensaje-cierre" class="mensaje-box" style="display: none;">
    <p>¿Fin de la jornada?</p>
    <button onclick="location.href='resultados.html'">Ver resultados</button>
    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <script type="module">
    import { auth } from './js/firebase.js';
    import { signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    window.cerrarSesion = async () => {
      await signOut(auth);
      location.href = 'index.html';
    };

    window.mostrarCierre = () => {
      document.getElementById('mensaje-cierre').style.display = 'flex';
    };
  </script>
</body>
</html>
