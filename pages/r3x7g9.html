<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados</title>
  <link rel="stylesheet" href="../css/jIh3aOq.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Resultados Diputados</h2>
    <canvas id="graficoDiputados"></canvas>

    <h2>Resultados Concejales</h2>
    <canvas id="graficoConcejales"></canvas>

    <button onclick="verPlantillas()">Ver plantillas escrutinio</button>
    <div id="plantillas-container"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

  <script src="../js/x2BkaL9e.js"></script>

  <script>
  const db = firebase.firestore();

  firebase.auth().onAuthStateChanged(user => {
    if (!user) {
      alert("No estás autenticado");
      return;
    }
    cargarResultados(); // solo si está logueado
  });

  function cargarResultados() {
    const votosDip = {};
    const votosCon = {};

    db.collection("escrutinios").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const votos = data.votos;

        for (const partido in votos) {
          const dip = votos[partido].diputados || 0;
          const con = votos[partido].concejales || 0;

          votosDip[partido] = (votosDip[partido] || 0) + dip;
          votosCon[partido] = (votosCon[partido] || 0) + con;
        }
      });

      renderChart("graficoDiputados", votosDip);
      renderChart("graficoConcejales", votosCon);
    });
  }

  function renderChart(canvasId, data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  const colors = labels.map(label => {
    if (label.includes("LA LIBERTAD AVANZA")) return "#4c2882";
    if (label.includes("FUERZA PATRIA")) return "#87CEEB";
    return getRandomColor();
  });

  new Chart(document.getElementById(canvasId), {
    type: "pie",
    data: {
      labels,
      datasets: [{
        data: values,
        backgroundColor: colors
      }]
    }
  });
}

function getRandomColor() {
  const letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}


  function verPlantillas() {
    db.collection("escrutinios").get().then(snapshot => {
      const cont = document.getElementById("plantillas-container");
      cont.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <h3>${data.escuela} – Mesa ${data.mesa}</h3>
          <img src="${data.urlFoto}" style="max-width: 100%; margin-bottom: 20px" />
        `;
        cont.appendChild(div);
      });
    });
  }
</script>

</body>
</html>
